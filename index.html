<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="css/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer ></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>TIC TAC TOE</h1>
      <div class="score-panel">
        <img src="icons/person-sharp.svg" alt="player" >
        <p>Player X</p> <p>:</p> <p>Computer O</p>
        <img src="icons/desktop-sharp.svg" alt="computer">
      </div>
      <img src="icons/refresh-circle-sharp.svg" alt="reset" class="reset">
    </div>
    <div class="board-wrapper"></div>
  </div>
  
</body>


</html>
